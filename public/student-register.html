<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </nav>
    <div class="container">
        <h1>Student Registration</h1>
        <form id="studentRegisterForm">
            <input type="text" id="usn" placeholder="USN (e.g., 1AB20CS001)" required>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="number" id="passoutYear" placeholder="Passout Year (e.g., 2024)" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="number" id="cgpa" placeholder="CGPA (e.g., 8.5)" step="0.01" min="0" max="10" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="number" id="activeBacklogs" placeholder="Active Backlogs" min="0" required>
            <input type="number" id="deadBacklogs" placeholder="Dead Backlogs" min="0" required>
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
        <p>Already registered? <a href="/login.html">Login here</a>.</p>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
